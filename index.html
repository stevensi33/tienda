<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>New Balance</title>
</head>
<body>
  <header>
    <h1 class="text-center">New Balance</h1>
    <h4 class="text-center">Lifestyle for everyone</h4>
  </header>

  <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/carusel1.jpg" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="img/carusel2.jpg" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="img/carusel3.jpeg" class="d-block w-100" alt="Image 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <main>
    <article>
      <h2>Filtar por:</h2>
      <form class="product-form">
        <select class="form-select" aria-label="Default select example" id="tipoProducto">
          <option selected value="0">Todo</option>
          <option value="Tenis">Tenis</option>
          <option value="Camiseta">Camiseta</option>
          <option value="Short">Short</option>
        </select>
      </form>
      <div class="container">
        <div class="row" id="contenedorProductos">
        </div>
      </div>
    </article>

    <article>
      <h2>Carrito</h2>
      <ul id="listaCarrito"></ul>
      <p id="carritoTotal"></p>
      <form id="formCompraFinal">
        <h3>Datos de Envío</h3>
        <label for="nombre">Nombre:</label>
        <input required type="text" name="nombre"><br>
        <label for="email">Email:</label>
        <input required type="email" name="email"><br>
        <label for="telefono">Teléfono:</label>
        <input required type="number" name="telefono"><br>
        <input type="submit" value="Finalizar Compra" class="btn btn-warning" id="botonCompraFinal">
      </form>
    </article>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
